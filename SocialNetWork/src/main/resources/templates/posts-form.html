<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng bài</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
        }

        .post-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            border: 3px solid #667eea;
            transition: transform 0.3s ease;
        }

        .post-avatar:hover {
            transform: scale(1.05);
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .post-user {
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .post-subtitle {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .post-subtitle i {
            margin-right: 5px;
            color: #667eea;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            resize: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 15px;
            border: 2px solid #e1e5e9;
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-family: inherit;
            line-height: 1.5;
            min-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        .file-upload-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            gap: 10px;
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-upload-btn i {
            font-size: 18px;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 10px;
            color: #0066cc;
            font-size: 14px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .post-options {
            display: flex;
            gap: 15px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .option-btn:hover {
            background: #f0f2f5;
            border-color: #667eea;
            color: #667eea;
        }

        .character-count {
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-top: 20px;
            }

            .post-card {
                padding: 20px;
                margin: 0;
            }

            .post-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .form-footer {
                flex-direction: column;
                gap: 15px;
            }

            .post-options {
                justify-content: center;
            }
        }

        /* Animation for form appearance */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>
<body>
<div th:replace="fragments/HeaderUser :: HeaderUser"></div>

<div class="container">
    <div class="post-card">
        <div class="post-header">
            <div class="post-avatar">
                <img th:src="${user.avatarUrl}" alt="avatar">
            </div>
            <div class="user-info">
                <div class="post-user" th:text="${user.name}">Tên người dùng</div>
                <div class="post-subtitle">
                    <i class="fas fa-globe"></i>
                    <span>Công khai</span>
                </div>
            </div>
        </div>

        <form method="post" action="/posts/save" enctype="multipart/form-data" th:object="${post}">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="createdAt" th:field="*{createdAt}">

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-pen"></i> Nội dung bài viết
                </label>
                <textarea
                        name="content"
                        placeholder="Bạn đang nghĩ gì vậy? Hãy chia sẻ với mọi người..."
                        th:field="*{content}"
                        id="contentTextarea">
                    </textarea>
                <div class="character-count">
                    <span id="charCount">0</span>/500 ký tự
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-image"></i> Thêm hình ảnh
                </label>
                <div class="file-upload-container">
                    <label for="Image" class="file-upload-btn">
                        <i class="fas fa-camera"></i>
                        <span>Chọn ảnh từ thiết bị</span>
                    </label>
                    <input type="file" name="file" id="Image" multiple accept="image/*">
                    <div class="file-info" id="fileInfo">
                        <i class="fas fa-check-circle"></i>
                        <span id="fileNames">Đã chọn file</span>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <div class="post-options">
                    <button type="button" class="option-btn">
                        <i class="fas fa-smile"></i>
                        <span>Cảm xúc</span>
                    </button>
                    <button type="button" class="option-btn">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Vị trí</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" th:text="${post.id} != null ? 'Cập nhật bài viết' : 'Đăng bài'">
                Đăng bài
            </button>
        </form>
    </div>
</div>

<script>
    // Character counter
    const textarea = document.getElementById('contentTextarea');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', function() {
        const count = this.value.length;
        charCount.textContent = count;

        if (count > 450) {
            charCount.style.color = '#e74c3c';
        } else if (count > 400) {
            charCount.style.color = '#f39c12';
        } else {
            charCount.style.color = '#666';
        }
    });

    // File upload handler
    const fileInput = document.getElementById('Image');
    const fileInfo = document.getElementById('fileInfo');
    const fileNames = document.getElementById('fileNames');

    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            const names = Array.from(this.files).map(file => file.name).join(', ');
            fileNames.textContent = `Đã chọn ${this.files.length} file: ${names}`;
            fileInfo.style.display = 'block';
        } else {
            fileInfo.style.display = 'none';
        }
    });

    // Auto-resize textarea
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Form submission animation
    const form = document.querySelector('form');
    const submitBtn = document.querySelector('.submit-btn');

    form.addEventListener('submit', function() {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng...';
        submitBtn.disabled = true;
    });
</script>
</body>
</html>
