<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends - Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search Form */
        .search-form {
            display: flex;
            justify-content: center;
            margin: 30px 0 40px 0;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-form form {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-form form:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .search-form input {
            padding: 15px 20px;
            width: 350px;
            border: none;
            font-size: 1em;
            outline: none;
            background: transparent;
            color: #333;
        }

        .search-form input::placeholder {
            color: #666;
            font-weight: 400;
        }

        .search-form button {
            padding: 15px 25px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-form button:hover::before {
            left: 100%;
        }

        .search-form button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Friend Container */
        .friend-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 30px;
            padding: 30px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .friend-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .friend-container:hover {
            transform: translateY(-5px);
            box-shadow:
                    0 30px 60px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        /* Section Headers */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Friend Item */
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .post-header:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .post-header:hover {
            background: rgba(102, 126, 234, 0.05);
            padding-left: 15px;
            padding-right: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .post-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            position: relative;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .post-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .post-avatar:hover img {
            transform: scale(1.1);
        }

        .post-user {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s ease;
        }

        .post-header:hover .post-user {
            color: #667eea;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-left: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-accept {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-accept:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-add {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        /* Friend Request Badge */
        .friend-request-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state p {
            font-size: 1em;
            color: #bbb;
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            .friend-container {
                padding: 20px;
                margin-bottom: 20px;
            }

            .search-form input {
                width: 250px;
                padding: 12px 16px;
            }

            .search-form button {
                padding: 12px 20px;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .post-header:hover {
                padding-left: 0;
                padding-right: 0;
            }

            .user-info {
                width: 100%;
            }

            .post-avatar {
                width: 60px;
                height: 60px;
                margin-right: 15px;
            }

            .post-user {
                font-size: 1.1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                margin-left: 0;
                margin-top: 5px;
            }

            h1 {
                font-size: 1.6em;
            }
        }

        /* Notification Animation */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>

<div th:replace="fragments/HeaderUser :: HeaderUser"></div>

<div class="main-container">
    <!-- Search Form -->
    <div class="search-form">
        <form action="/user/friends" method="get" th:if="${unfr != null}">
            <input placeholder="🔍 Tìm kiếm bạn bè theo tên..." type="text" name="keysearch" th:value="${search}">
            <button type="submit"><i class="fa fa-search"></i> Tìm kiếm</button>
        </form>

        <form action="/user" method="get" th:if="${unfr == null}">
            <input placeholder="🔍 Tìm kiếm người dùng theo tên..." type="text" name="keysearch" th:value="${search}">
            <button type="submit"><i class="fa fa-search"></i> Tìm kiếm</button>
        </form>
    </div>

    <!-- Friend Requests Section -->
    <div th:if="${unfr != null and unfr.size() > 0}" class="friend-container">
        <h1>
            <i class="fas fa-user-clock"></i> Lời mời kết bạn
            <span class="friend-request-badge" th:text="${unfr.size()}">0</span>
        </h1>

        <div th:each="f : ${unfr}">
            <div class="post-header">
                <div class="user-info">
                    <div class="post-avatar">
                        <img th:src="${f.avatarUrl}" alt="avatar">
                    </div>
                    <div class="post-user" th:text="${f.name}">Tên người dùng</div>
                </div>
                <div>
                    <a class="btn btn-accept" th:href="@{'/user/updaterelation/'+${f.userId}+'?status=true'}"
                       onclick="showNotification('Đã chấp nhận lời mời kết bạn!')">
                        <i class="fa fa-check"></i> Đồng ý
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Friends List Section -->
    <div class="friend-container">
        <h1 th:if="${unfr != null}">
            <i class="fas fa-users"></i> Danh sách bạn bè
        </h1>
        <h1 th:if="${unfr == null}">
            <i class="fas fa-user-plus"></i> Tìm kiếm người dùng
        </h1>

        <div th:if="${fr != null and fr.size() > 0}">
            <div th:each="f : ${fr}">
                <div class="post-header">
                    <div class="user-info">
                        <div class="post-avatar">
                            <img th:src="${f.avatarUrl}" alt="avatar">
                        </div>
                        <div class="post-user" th:text="${f.name}">Tên người dùng</div>
                    </div>

                    <div>
                        <a class="btn btn-add" th:unless="${unfr != null}" th:href="@{'/user/addfriend/'+${f.userId}}"
                           onclick="showNotification('Đã gửi lời mời kết bạn!')">
                            <i class="fa fa-user-plus"></i> Thêm bạn
                        </a>
                        <a class="btn btn-cancel" th:if="${unfr != null}" th:href="@{'/user/updaterelation/'+${f.userId}+'?status=false'}"
                           onclick="showNotification('Đã hủy kết bạn!')">
                            <i class="fa fa-user-times"></i> Hủy kết bạn
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${fr == null or fr.size() == 0}" class="empty-state">
            <i class="fas fa-users-slash"></i>
            <h3>Không tìm thấy kết quả</h3>
            <p th:if="${unfr != null}">Bạn chưa có bạn bè nào. Hãy tìm kiếm và kết bạn với mọi người!</p>
            <p th:if="${unfr == null}">Không tìm thấy người dùng nào. Thử tìm kiếm với từ khóa khác!</p>
        </div>
    </div>
</div>

<!-- Notification -->
<div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Thành công!</span>
</div>

<script>
    // Add loading states to buttons
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.btn').forEach(btn => {
            if (btn.tagName === 'A') {
                btn.addEventListener('click', function() {
                    this.classList.add('loading');
                });
            }
        });

        // Add search form enhancement
        const searchInputs = document.querySelectorAll('.search-form input');
        searchInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px) scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Animate friend items on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.post-header').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(item);
        });
    });

    // Notification function
    function showNotification(message) {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        notificationText.textContent = message;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Enhanced hover effects
    document.addEventListener('DOMContentLoaded', function() {
        const friendItems = document.querySelectorAll('.post-header');

        friendItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });

            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    });
</script>

</body>
</html>
