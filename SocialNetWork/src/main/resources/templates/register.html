<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
    }  .is-invalid {
         border: 1px solid red;
       }

    .invalid-feedback {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Register New User</h2>
<form th:action="@{/user/register}" method="post" th:object="${user}">
  <div>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"
           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"/>
    <div class="invalid-feedback"  th:errors="*{username}"></div>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email"
           th:classappend="${#fields.hasErrors('email') || errorEmail != null} ? 'is-invalid'"/>
    <div class="invalid-feedback"  th:errors="*{email}"></div>
    <div class="invalid-feedback" th:if="${errorEmail != null}" th:text="${errorEmail}"></div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password"
           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
    <div class="invalid-feedback"  th:errors="*{password}"></div>
  </div>

  <div>
    <label for="name">Full Name</label>
    <input type="text" th:field="*{name}" id="name"
           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
    <div class="invalid-feedback" th:errors="*{name}"></div>
  </div>

  <div>
    <label>Gender</label><br>
    <input type="radio" th:field="*{gender}" th:value="${T(com.hsf302.socialnetwork.enums.Gender).M}" id="male"/>
    <label for="male">Male</label>
    <input type="radio" th:field="*{gender}" th:value="${T(com.hsf302.socialnetwork.enums.Gender).F}" id="female"/>
    <label for="female">Female</label>
    <div class="invalid-feedback" th:errors="*{gender}"></div>
  </div>

  <div>
    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone"
           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"/>
    <div class="invalid-feedback"  th:errors="*{phone}"></div>
  </div>

  <div>
    <label for="avatarUrl">Avatar URL</label>
    <input type="text" th:field="*{avatarUrl}" id="avatarUrl"
           th:classappend="${#fields.hasErrors('avatarUrl')} ? 'is-invalid'"/>
    <div class="invalid-feedback"  th:errors="*{avatarUrl}"></div>
  </div>



  <button type="submit">Register</button>
</form>

</body>
</html>
