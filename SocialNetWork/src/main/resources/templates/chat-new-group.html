<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Group Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-group-form {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1.5" fill="white" opacity="0.2"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
        }

        .form-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            width: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .members-section {
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .members-list {
            max-height: 280px;
            overflow-y: auto;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            padding: 8px;
        }

        .members-list::-webkit-scrollbar {
            width: 6px;
        }

        .members-list::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .members-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .members-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            border: 1px solid transparent;
        }

        .member-item:hover {
            background: #f0f4ff;
            border-color: #e0e7ff;
        }

        .member-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .member-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .member-status {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .selected-count {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: auto;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .empty-state small {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .new-group-form {
                max-width: 100%;
            }

            .form-body {
                padding: 25px 20px;
            }

            .form-header {
                padding: 25px 20px;
            }

            .form-header h2 {
                font-size: 1.6rem;
            }

            .members-list {
                max-height: 240px;
            }
        }

        /* Animation for form appearance */
        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-item {
            opacity: 0;
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="new-group-form">
    <div class="form-header">
        <h2>
            <i class="fas fa-users"></i>
            Tạo nhóm chat mới
        </h2>
        <p>Chọn bạn bè để tạo nhóm chat</p>
    </div>

    <div class="form-body">
        <form th:action="@{/chat/create-group}" method="post" id="createGroupForm">
            <!-- Group Name Input -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-tag"></i>
                    Tên nhóm
                </label>
                <input type="text"
                       name="name"
                       class="form-input"
                       placeholder="Nhập tên nhóm chat..."
                       required
                       maxlength="50"/>
            </div>

            <!-- Members Selection -->
            <div class="form-group members-section">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                    <label class="form-label" style="margin-bottom: 0;">
                        <i class="fas fa-user-friends"></i>
                        Chọn thành viên
                    </label>
                    <span class="selected-count" id="selectedCount">0 đã chọn</span>
                </div>

                <!-- Search Box -->
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text"
                           class="search-input"
                           id="searchMembers"
                           placeholder="Tìm kiếm bạn bè..."/>
                </div>

                <!-- Members List -->
                <div class="members-list" id="membersList">
                    <div th:if="${friends != null and !friends.empty}">
                        <div th:each="f, iterStat : ${friends}"
                             class="member-item"
                             th:style="'animation-delay: ' + ${iterStat.index * 0.05} + 's'">
                            <input type="checkbox"
                                   name="members"
                                   th:value="${f.userId}"
                                   th:id="'member-' + ${f.userId}"
                                   class="member-checkbox"/>
                            <div class="member-avatar" th:text="${#strings.substring(f.name, 0, 1).toUpperCase()}">A</div>
                            <div class="member-info">
                                <div class="member-name" th:text="${f.name}">Tên bạn</div>
                                <div class="member-status">Đang hoạt động</div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div th:if="${friends == null or friends.empty}" class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>Không có bạn bè nào</p>
                        <small>Hãy kết bạn để tạo nhóm chat</small>
                    </div>

                    <!-- No Search Results -->
                    <div id="noResults" class="empty-state" style="display: none;">
                        <i class="fas fa-search"></i>
                        <p>Không tìm thấy kết quả</p>
                        <small>Thử tìm kiếm với từ khóa khác</small>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-plus-circle"></i>
                    Tạo nhóm chat
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.member-checkbox');
        const selectedCount = document.getElementById('selectedCount');
        const submitBtn = document.getElementById('submitBtn');
        const searchInput = document.getElementById('searchMembers');
        const membersList = document.getElementById('membersList');
        const noResults = document.getElementById('noResults');

        // Update selected count and button state
        function updateSelectedCount() {
            const selected = document.querySelectorAll('.member-checkbox:checked').length;
            selectedCount.textContent = selected + ' đã chọn';
            submitBtn.disabled = selected === 0;

            // Update visual state of member items
            checkboxes.forEach(checkbox => {
                const memberItem = checkbox.closest('.member-item');
                if (checkbox.checked) {
                    memberItem.classList.add('selected');
                } else {
                    memberItem.classList.remove('selected');
                }
            });
        }

        // Add event listeners to checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedCount);
        });

        // Add click event to member items
        document.querySelectorAll('.member-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('.member-checkbox');
                    checkbox.checked = !checkbox.checked;
                    updateSelectedCount();
                }
            });
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            const memberItems = document.querySelectorAll('.member-item');
            let visibleCount = 0;

            memberItems.forEach(item => {
                const memberName = item.querySelector('.member-name').textContent.toLowerCase();
                if (memberName.includes(searchTerm)) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Show/hide no results message
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        });

        // Form validation
        document.getElementById('createGroupForm').addEventListener('submit', function(e) {
            const groupName = this.querySelector('input[name="name"]').value.trim();
            const selectedMembers = document.querySelectorAll('.member-checkbox:checked').length;

            if (!groupName) {
                alert('Vui lòng nhập tên nhóm!');
                e.preventDefault();
                return;
            }

            if (selectedMembers === 0) {
                alert('Vui lòng chọn ít nhất một thành viên!');
                e.preventDefault();
                return;
            }

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tạo nhóm...';
            submitBtn.disabled = true;
        });

        // Initialize
        updateSelectedCount();
    });
</script>
</body>
</html>
