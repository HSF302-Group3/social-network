<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #02CAA9;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        h1.title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .search-bar,
        .filter-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 280px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            background-color: #02CAA9;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #01b497;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #02CAA9;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            font-size: 16px;
            color: #888;
        }
        .but{
            padding: 10px 25px;
            background-color: #1abc9c;
             color: white;
            border-radius:10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="user-header">
        <div class="user-info">
            <a th:href="@{/user/update}" class="avatar">
                <img th:src="${session.user.getAvatarUrl()}" alt="Avatar">
            </a>
            <div class="user-name" th:text="${session.user.getName()}">User Name</div>
        </div>
        <a class="but" th:href="@{/logout}">Logout</a>
    </div>

    <h1 class="title">Manage Users</h1>

    <form th:action="@{/user/getAll}" method="get" class="search-bar">
        <input type="hidden" name="active" th:value="${active}">
        <input type="text" name="search" placeholder="Search by name or email..."
               th:value="${search}" />
        <button type="submit">Search</button>
    </form>

    <form th:action="@{/user/getAll}" method="get" class="filter-toggle">
        <input type="hidden" name="active" th:value="${active ? false : true}">
        <input type="hidden" name="search" th:value="${search}" />
        <button th:if="${active}" type="submit">Show Inactive Users</button>
        <button th:if="${!active}" type="submit">Show Active Users</button>
    </form>

    <table th:if="${users != null and !#lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.name}">Full Name</td>
            <td th:text="${u.email}">Email</td>
            <td th:text="${u.phone}">Phone</td>
            <td th:text="${u.gender}">Gender</td>
            <td th:text="${u.role}">Role</td>
            <td th:text="${u.created}">Created</td>
            <td>
                <a th:if="${u.active}" th:href="@{'/user/inactive/'+${u.userId}}" class="action-link">Deactivate</a>
                <a th:if="${!u.active}" th:href="@{'/user/active/'+${u.userId}}" class="action-link">Restore</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="no-data" th:if="${users == null or #lists.isEmpty(users)}">
        No users found.
    </div>
</div>
</body>
</html>
