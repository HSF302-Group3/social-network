<!-- templates/fragments/HeaderUser.html -->
<div th:fragment="HeaderUser">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-left,
        .navbar-center,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-center {
            gap: 20px;
            justify-content: center;
            flex: 1;
        }

        .navbar-center a,
        .navbar-right a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .navbar-center a:hover,
        .navbar-right a:hover {
            background-color: #3498db;
            color: white;
        }

        .logo img {
            height: 50px;
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #3498db;
            margin-left: 10px;
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .but{
            padding: 10px 25px;
            background-color: #1abc9c;
            color: white;
            border-radius:10px;
            text-decoration: none;
        }
    </style>

    <div class="navbar">
        <!-- Logo bên trái -->
        <div class="navbar-left logo">
            <img src="https://res.cloudinary.com/dnmyerhfc/image/upload/v1753025074/z6824387334400_a90dea0539e590c46ca49ba62235b0b3_fbnpuy.jpg" alt="Logo">
        </div>

        <!-- Links điều hướng ở giữa -->
        <div class="navbar-center">
            <a th:href="@{/posts/friendPost}">Post</a>
            <a th:href="@{/posts}">Your Post</a>
            <a th:href="@{/posts?active=false}">Post Deleted</a>
            <a th:href="@{/user/friends}">Friend</a>
            <a th:href="@{/user}">Other Person</a>
            <a th:href="@{/chat}">Chat</a>
        </div>
        <!-- Logout và avatar bên phải -->
        <div class="navbar-right">
            <a th:href="@{/user/update}" >
                <div class="post-avatar">
                    <img th:src="${session.user.getAvatarUrl()}" alt="Avatar">
                </div>
            </a>

            <a class="but" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
